<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>

  <body>

    <p id="nemo"></p>
    <p id="date1"></p>


    <script>
    
    var texte = "nemo le joli poisson !";
    document.getElementById('nemo').innerHTML = texte;
    document.getElementById('nemo').setAttribute("style","color:orange;background-color:black");


    let date1 = new Date();

    let dateLocale = date1.toLocaleString('fr-FR',{
        hour: 'numeric',
        minute: 'numeric',});

    document.getElementById('date1').innerHTML = '' + dateLocale;

    if(date1.getHours() >=12)
    {
      document.getElementById('date1').setAttribute("style","color:black;background-color:red;");
    }
    else
    {
      document.getElementById('date1').setAttribute("style","color:white;background-color:green;");
    }


  </script>
  </body>
</html>
